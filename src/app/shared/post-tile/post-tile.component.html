<!-- Display Posts-->
<div class="row post" *ngFor="let post of posts">
    <app-vote-button [post]="post"></app-vote-button>
    <!-- Section to Display Post Information-->
    <div class="col-md-11">
      <span class="subreddit-info">
        <span class="subreddit-text"><a class="posturl" routerLink="">{{post.subredditName}}</a></span>
        <span> . Posted by 
          <a class="username" routerLink="/user/{{post.userName}}">{{post.userName}}</a></span>
        <span> . {{post.duration}}</span>
      </span>
      <hr />
      <div class="post-title">
        <a class="postname" href="{{post.url}}">{{post.postName}}</a>
      </div>
      <div>
        <p class="post-text" [innerHtml]="post.description"></p>
      </div>
      <hr />
      
      
        <div class="col-md-8">
          <div class="d-flex flex-column comment-section" id="myGroup">

         <div class="bg-white p-2">
          <div class="d-flex flex-row fs-12">

          <div class="like p-2 cursor"><i class="fa fa-thumbs-o-up"></i><span class="ml-1">Like</span></div>
          
          <div class="like p-2 cursor action-collapse" data-toggle="collapse" aria-expanded="true" aria-controls="collapse-2" href="#collapse-2"><i class="fa fa-share"></i><span class="ml-1">Share</span></div>
          <div class="like p-2 cursor action-collapse" role="button" data-toggle="collapse" aria-expanded="true" aria-controls="collapse-1" href="#collapse-1"><span><i class="fa fa-commenting-o"></i>Comments({{post.commentCount}})</span></div>
          <button class="login" (click)="goToPost(post.id)">
          Read Post
        </button>
   
    </div>
  </div>
</div>
 </div>

 <div id="collapse-2" class="bg-light p-2 collapse" data-parent="#myGroup">
  <div class="d-flex flex-row align-items-start"><i class="fa fa-facebook border p-3 rounded mr-1"></i><i class="fa fa-twitter border p-3 rounded mr-1"></i><i class="fa fa-linkedin border p-3 rounded mr-1"></i><i class="fa fa-instagram border p-3 rounded mr-1"></i><i class="fa fa-dribbble border p-3 rounded mr-1"></i> <i class="fa fa-pinterest-p border p-3 rounded mr-1"></i> </div>
</div>


  </div>
