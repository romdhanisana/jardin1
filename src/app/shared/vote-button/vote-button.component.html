<!-- Section to Display Votes-->
<div class="col-md-1">
    <div class="d-flex flex-column votebox">
    <div class="p-2">
        <fa-icon (click)="upvotePost()" class="upvote"  [style.color]="post.upVote ? 'green':''">
        </fa-icon>
    </div>
    <div class="p-2 votecount"></div>
    <div class="p-2">
        <fa-icon (click)="downvotePost()" class="downvote"  [style.color]="post.downVote ? 'red':''">
        </fa-icon>
    </div>
    </div>
</div>
